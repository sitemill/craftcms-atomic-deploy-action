name: 'Craft CMS - Atomic Deploy Action'
description: 'Atomically deploy your Craft projects.'
inputs:
  host:
    description: 'Server IP'
    required: true
  port:
    description: 'Server Port'
    required: false
    default: 22
  user:
    description: 'Server User'
    required: true
  ssh_key:
    description: 'Private SSH key'
    required: true
  remote_path:
    description: 'Absolute remote path'
    required: true
  source_dir:
    description: 'Relative path to source files'
    default: deploy-cache
    required: false
  post_deploy:
    description: 'Post deploy scripts'
    required: false
outputs:
  webroot:
    description: 'The new webroot'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.host }}
    - ${{ inputs.port }}
    - ${{ inputs.user }}
    - ${{ inputs.ssh_key }}
    - ${{ inputs.remote_path }}
    - ${{ inputs.source_dir }}
    - ${{ inputs.post_deploy }}
branding:
  icon: 'upload-cloud'
  color: 'red'